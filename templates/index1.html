<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Data</title>
</head>
<body>
    <h1>Printer Data</h1>
    <table border="1">
        <thead>
            <tr>
                <!-- Replace with your actual column names -->
                <th> Sl.No </th>
                <th> Date and Time </th>
                <th> Shift </th>
                <th> ProductId </th>
                <th> GSM </th>
                <th> BF </th>
                <th> Reel_Id </th>
                <th> Reel Size(cm) </th>
                <th> Reel Dia(cm) </th>
                <th> Weight(Kg) </th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
                <tr>
                    <!-- Replace with your actual column indices -->
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                    <td>{{ row[3] }}</td>
                    <td>{{ row[4] }}</td>
                    <td>{{ row[5] }}</td>
                    <td>{{ row[6] }}</td>
                    <td>{{ row[7] }}</td>
                    <td>{{ row[8] }}</td>
                    <td>{{ row[9] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
