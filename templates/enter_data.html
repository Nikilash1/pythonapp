<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enter Data</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #e0f7e0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 2px solid #6ba362;
        }
        header h1 {
            color: #4a7c3b;
            margin: 0;
        }
        header img {
            height: 60px;
            width: auto;
        }
        form {
            margin: 20px 0;
            background-color: #ccebc5;
            padding: 20px;
            border-radius: 5px;
        }
        label {
            font-weight: bold;
            color: #4a7c3b;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px 0;
            border: 1px solid #4a7c3b;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #4a7c3b;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3b5d2a;
        }
    </style>
</head>
<body>
    <header>
        <h1>Enter Data</h1>
        <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Sri Andal Paper Mills Logo">
    </header>
    
    <!-- Navigation tabs -->
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link" href="/">Production Data</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="/enter-data">Enter Data</a>
        </li>
    </ul>

    <!-- Data entry form -->
    <form method="POST" action="/enter-data">
        <div class="mb-3">
            <label for="shift" class="form-label">Shift</label>
            <input type="text" id="shift" name="shift" required>
        </div>
        <div class="mb-3">
            <label for="product_id" class="form-label">Product ID</label>
            <input type="text" id="product_id" name="product_id" required>
        </div>
        <div class="mb-3">
            <label for="gsm" class="form-label">GSM</label>
            <input type="number" id="gsm" name="gsm" required>
        </div>
        <div class="mb-3">
            <label for="bf" class="form-label">BF</label>
            <input type="number" id="bf" name="bf" required>
        </div>
        <div class="mb-3">
            <label for="reel_id" class="form-label">Reel ID</label>
            <input type="text" id="reel_id" name="reel_id" required>
        </div>
        <div class="mb-3">
            <label for="reel_size" class="form-label">Reel Size (cm)</label>
            <input type="number" id="reel_size" name="reel_size" required>
        </div>
        <div class="mb-3">
            <label for="reel_dia" class="form-label">Reel Diameter (cm)</label>
            <input type="number" id="reel_dia" name="reel_dia" required>
        </div>
        <div class="mb-3">
            <label for="weight" class="form-label">Weight (Kg)</label>
            <input type="number" id="weight" name="weight" required>
        </div>
        <button type="submit">INSERT</button>
    </form>
</body>
</html>
